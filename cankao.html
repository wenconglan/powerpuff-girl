<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./cankao.css">
    <title>powerpuff girl</title>
  </head>
  <body>
    <div class="powerpuff-girls">
      <div class="buttercup">
        <div class="buttercup__head">
          <div class="buttercup__eye--left"></div>
          <div class="buttercup__eye--right"></div>
          <div class="buttercup__eyebrow--left"></div>
          <div class="buttercup__eyebrow--right"></div>
          <div class="buttercup__smile"></div>
          <div class="buttercup__hair">
            <div class="buttercup__hair--middle"></div>
          </div>
        </div>
        <div class="buttercup__hair--right"></div>
        <div class="buttercup__hair--left"></div>
        <div class="buttercup__arm--left"></div>
        <div class="buttercup__arm--right"></div>
        <div class="buttercup__body"></div>
        <div class="buttercup__leg--left"></div>
        <div class="buttercup__leg--right"></div>
      </div>
      <div class="bubbles">
        <div class="bubbles__head">
          <div class="bubbles__eye--left"></div>
          <div class="bubbles__eye--right"></div>
          <div class="bubbles__smile"></div>
          <div class="bubbles__hair">
            <div class="bubbles__hair--middle-left"></div>
            <div class="bubbles__hair--middle-right"></div>
          </div>
        </div>
        <div class="bubbles__hair--right"></div>
        <div class="bubbles__hair--left"></div>
        <div class="bubbles__body"></div>
        <div class="bubbles__leg--left"></div>
        <div class="bubbles__leg--right"></div>
        <div class="bubbles__arm--left"></div>
        <div class="bubbles__arm--right"></div>
      </div>
      <div class="blossom">
        <div class="blossom__head">
          <div class="blossom__eye--left"></div>
          <div class="blossom__eye--right"></div>
          <div class="blossom__smile"></div>
          <div class="blossom__hair">
            <div class="blossom__hair--top"></div>
            <div class="blossom__hair--left"></div>
            <div class="blossom__hair--middle-left"></div>
            <div class="blossom__hair--middle-right"></div>
            <div class="blossom__hair--right"></div>
          </div>
        </div>
        <div class="blossom__hair--bottom"></div>
        <div class="blossom__hair--bottom-left"></div>
        <div class="blossom__hair--bottom-right"></div>
        <div class="blossom__hair--bottom-back"></div>
        <div class="blossom__bow">
          <div class="blossom__bow--middle"></div>
          <div class="blossom__bow--left"></div>
          <div class="blossom__bow--right"></div>
        </div>
        <div class="blossom__body"></div>
        <div class="blossom__leg--left"></div>
        <div class="blossom__leg--right"></div>
        <div class="blossom__arm--left"></div>
        <div class="blossom__arm--right"></div>
      </div>
    </div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </body>
</html>
